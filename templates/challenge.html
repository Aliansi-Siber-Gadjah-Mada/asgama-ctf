{% extends "base.html" %}

{% block page_content %}
<h3>{{challenge.name}} ({{challenge.score}} points)</h3>

{{challenge.info | safe }}

<form method="POST">{{ form.csrf_token }}
  Flag:
  <div class="nes-field">
    <input type="text" name="flag" class="nes-input">
    <input type="submit" name="submit" class="nes-btn">
  </div>
</form>
<br><br>
{% if form.errors %}{% for e in form.errors %}{% for m in form.errors[e] %}
 >> {{ m }}<br>
{% endfor %}{% endfor %}{% endif %}
{% endblock %}
